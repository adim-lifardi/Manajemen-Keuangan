<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login - KeuanganApp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #20c997, #0d6efd);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-card {
      background: #fff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 100%;
    }
    .login-card h4 {
      margin-bottom: 25px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="login-card">
    <h4>Masuk ke Manajemen Keuangan</h4>
    <form id="loginForm">
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="contoh@email.com" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Kata Sandi</label>
        <input type="password" class="form-control" id="password" placeholder="••••••••" required>
      </div>
      <div class="d-grid mb-3">
        <button type="submit" class="btn btn-success">Login</button>
      </div>
    </form>

    <div id="loginError" class="alert alert-danger d-none" role="alert">
      Email atau password salah!
    </div>

    <div class="text-center mt-3">
      <span>Belum punya akun?</span>
      <a href="/register" class="btn btn-outline-primary btn-sm mt-2">Daftar Akun</a>
    </div>
  </div>

  <script>
    const loginForm = document.getElementById("loginForm");
    const loginError = document.getElementById("loginError");
    const email = document.getElementById("email");
    const password = document.getElementById("password");

    loginForm.addEventListener("submit", function(e) {
      e.preventDefault();
      const data = {
        email: email.value,
        password: password.value
      };

      fetch("/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      })
      .then(res => res.json())
      .then(res => {
        if (res.user) {
          localStorage.setItem("user", JSON.stringify(res.user));
          window.location.href = "/index.html";
        } else {
          loginError.classList.remove("d-none");
        }
      })
      .catch(() => {
        loginError.classList.remove("d-none");
      });
    });
  </script>

</body>
</html>
